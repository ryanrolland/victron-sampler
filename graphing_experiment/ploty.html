<html>
<head>
<title>hello world</title>
</head>

<body>
<script src="plotly-latest.min.js"></script>
<script type="text/javascript">
Plotly.d3.csv("experiment1.csv", function(err, rows){

  function unpack(rows, key) {
  return rows.map(function(row) { return row[key]; });
}


var trace1 = {
  type: "scatter",
  mode: "lines",
  name: 'SIN WAVE',
  x: unpack(rows, 'date'),
  y: unpack(rows, 'value'),
  line: {color: '#17BECF'}
}

var data = [trace1];

var layout = {
  title: 'Basic Time Series',
};

Plotly.newPlot('myDiv', data, layout);
})
</script>
<div id="myDiv"></div>
</body>

</html>
